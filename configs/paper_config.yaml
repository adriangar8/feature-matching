# Data location
hpatches_root: "/Data/adrian.garcia/hpatches/hpatches"

# Reproducibility
seed: 42

eval_traditional: false
eval_deep: true
eval_continual: true

# Training settings
deep_epochs: 5
epochs_source: 5
