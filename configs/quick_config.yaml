# Configuration for Quick Testing

# Dataset
hpatches_root: "dataset/hpatches"

# Random seed
seed: 42

# Quick evaluation (skip traditional methods for speed)
eval_traditional: false
eval_deep: true
eval_continual: true

# Reduced Training
deep_epochs: 5
epochs_source: 5
epochs_target: 5
lr: 5e-5
batch_size: 32

# Reduced Data (for speed)
max_triplets: 5000
max_pairs_per_seq: 20
max_distractors: 50

# Test only two continual methods
continual_methods:
    - naive
    - lwf

# Same hyperparameters
ewc_lambda: 400
lwf_lambda: 1.0

# Output
output_dir: "results/quick_test"
generate_comparisons: false
